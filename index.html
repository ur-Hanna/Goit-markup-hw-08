    <!-- модальное окно -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal-container">
        <button type="button" class="modal-container__btn" data-modal-close>
          <svg width="18" height="18">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <!-- формы модалки -->
        <p class="modal-container__title">Оставьте свои данные, мы вам перезвоним</p>
        <form class="modal-form">
          <!-- ввод имени -->
          <div class="input-wrapper">
            <label for="username" class="modal-form__label">Имя</label>
            <div class="icon-wrapper">
              <input type="text" name="username" id="username" class="modal-form__input" required />
              <svg class="modal-form__icon" width="18" height="18">
                <use href="./images/icons.svg#icon-modal-person"></use>
              </svg>
            </div>
          </div>
          <!-- ввод телефона -->
          <div class="input-wrapper">
            <label for="md-tel" class="modal-form__label">Телефон</label>
            <div class="icon-wrapper">
              <input
                type="tel"
                name="tel"
                id="md-tel"
                class="modal-form__input"
                minlength="10"
                maxlength="13"
                required
              />
              <svg class="modal-form__icon" width="18" height="18">
                <use href="./images/icons.svg#icon-modal-phone"></use>
              </svg>
            </div>
          </div>
          <!-- ввод почты -->
          <div class="input-wrapper">
            <label for="md-email" class="modal-form__label">Почта</label>
            <div class="icon-wrapper">
              <input
                type="text"
                name="email"
                id="md-email"
                class="modal-form__input"
                title="example@mail.com"
                required
              />
              <svg class="modal-form__icon" width="18" height="18">
                <use href="./images/icons.svg#icon-modal-email"></use>
              </svg>
            </div>
          </div>
          <!-- комментарий -->
          <div class="textarea-wrapper">
            <label for="md-comment" class="modal-form__label"> Комментарий </label>
            <textarea
              name="comment"
              id="md-comment"
              class="modal-form__textarea"
              placeholder="Введите текст"
            ></textarea>
          </div>
          <!-- чекбокс-соглашение -->
          <div class="checkbox">
            <input type="checkbox" name="checkbox" class="checkbox__input hidden" id="md-check" />
            <label for="md-check" class="checkbox__label">
              <span>
                <svg class="checkbox__icon" width="11" height="8">
                  <use href="./images/icons.svg#icon-check"></use>
                </svg>
              </span>
              Соглашаюсь с рассылкой и принимаю&nbsp;
              <a href="#" class="checkbox__link" rel="nofollow noopener noreferrer" target="_blank"
                >Условия договора</a
              >
            </label>
          </div>
          <!-- кнопка модалки -->
          <div class="modal-button-wrapper">
            <button type="submit" class="modal-form__btn">Отправить</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/modal.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
